{% extends 'base.html' %}
{% block title %}회원가입{% endblock title %}
{% block content %}

{% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors }}
    </div>
{% endif %}

<form action="." method="post">{% csrf_token %}
    <fieldset>
      <legend>회원가입</legend>
    <div class="row-cols-lg-4 mb-3">
        <div class="form-group">
            <label for="username" class="form-label mt-4">아이디</label>
            <input type="text" class="form-control" name="username" id="username"
                value="{{ form.username.value|default_if_none:'' }}" autofocus />

            <label for="password1" class="form-label mt-4">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                value="{{ form.password1.value|default_if_none:'' }}" />

            <label for="password2" class="form-label mt-4">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                value="{{ form.password2.value|default_if_none:'' }}" />
        </div>     
    </div>     
      <br/>
      <button type="submit" class="btn btn-primary">가입하기</button>
    </fieldset>
  </form>

{% endblock content %}
