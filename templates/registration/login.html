{% extends "base.html" %}
{% load static %}

{% block title %}로그인{% endblock %}

{% block content %}    
    <div class="container col-sm-6">
        <div class="alert alert-danger mt-3" 
            style="visibility: {% if form.errors %}visible;{% else %}hidden;{% endif %}">
        {% if form.errors %}        
            <div class="font-weight-bold">아이디 또는 비밀번호를 바르게 입력해주세요.</div>
        {% endif %}
        </div>

        <form action="." method="post" class="card">{% csrf_token %}
            <b class="card-header">로그인</b>
            <div class="form-group card-body mx-4 mb-4">
                <label for="username" class="form-label mt-4">아이디</label>
                <input type="text" class="form-control" name="username" id="username"
                    value="{{ form.username.value|default_if_none:'' }}" />
                
                <label for="password" class="form-label mt-4">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password"
                    value="{{ form.password.value|default_if_none:'' }}">
                    <div class="mt-4" style="text-align:right">
                        <input type="submit" value="로그인" class="btn btn-primary"/>
                        <!-- 로그인 성공 후 next 변수에 지정된 페이지로 이동 -->
                        <input type="hidden" name="next" value="{{ next }}" />
                    </div>
            </div>       
        </form>
    </div>

{% endblock %}
