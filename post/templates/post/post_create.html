{% extends 'base.html' %}
{% block title %}게시글 작성하기{% endblock title %}
{% block content %}

{% if form.errors %}
    <div class="alert alert-danger">
        <div class="font-weight-bold">아래의 주의사항을 보시고 다시 입력해주세요</div>
        {{ form.errors }}
    </div>
{% endif %}

<form action="." method="post">{% csrf_token %}
  <fieldset>
    <div class="form-group">
      <label for="{{ form.title.id_for_label }}" class="form-label mt-4">제목</label>
      {{ form.title }}
    </div>
    <div class="form-group">
      <label for="{{ form.content.id_for_label }}" class="form-label mt-4">내용</label>
      {{ form.content }}
    </div>     
    <br/>
    <button type="submit" class="btn btn-primary">등록</button>
  </fieldset>
</form>

{% endblock content %}
